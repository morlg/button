<!DOCTYPE html> <!-- HTML5 문서를 정의 -->
<html lang="ko">
 <head> <!-- 문서에 대한 메타 정보를 포함 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- 문서의 제목을 명시 -->
    
</head>
<body> <!-- 눈에 보이는 페이지의 내용을 포함 -->
    <h1> <!-- 큰 제목을 정의 -->
        hello
    </h1>
    <h2>
        hello
    </h2>
    <h3>
        hello
    </h3>
    <h4>
        hello
    </h4>
    <h5>
        hello
    </h5>
    <h6>
        hello
    </h6>
    <p> <!-- 문단을 정의 -->
        hello
    </p>
    <a href="www.naver.com">hello</a> <!-- HTML의 링크 -->
    <img src="hello.gif" alt="hello" width="100" height="100"> <!-- 소스파일 src 대체 텍스트 alt 넓이 width 높이 height -->
    <button>hello</button> <!-- 버튼 생성 -->
    <ul> <!-- 정렬되지 않은 글머리 기호 목록 -->
        <li>hello</li>
        <li>hi</li>
    </ul>
    <ol> <!-- 순서 번호가 매겨진 목록 -->
        <li>hello</li>
        <li>hi</li>
    </ol>
    <p style="color: red;">
        he<br>llo
    <hr>
    </p>
    <p title="hello" style="background-color: powderblue;">
        hello
    <hr>
    </p>
    <p style="font-size: 30px;" style="text-align: center;">
        hello
    <hr>
    </p>
    <p style="font-family: verdana;">
        hello
    </p>
    <pre>
        hello

        hello

        hello
    </pre>
    <p><b>hello</b></p>
    <p><i>hello</i></p>
    <p>he<sub>llo</sub>and<sup>hi</sup></p>
    <em>hello</em>
    <p><small>hello</small></p>
    <p><mark>hello</mark></p>
    <p><del>hello</del></p>
    <p><ins>hello</ins></p>
    <p><q>hello</q></p>
    <blockquote>hello</blockquote>
    <p><abbr>hello</abbr></p>
    <address>article</address>
    <cite>hello</cite>
    <bdo dir="rtl">hello</bdo>
    <h1 style="border: 2px solid Tomato;">hello</h1>
    <h1 style="background-color: rgb(255, 99, 71);">hello</h1>
    <p id="d">ddd</p>
    <script>
    var x = 1;
    document.getElementById("d").innerHTML = x;
    </script>
</body>
</html>
